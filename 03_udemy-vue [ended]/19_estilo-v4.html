<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<style>
	.caixas {
		display: flex;
		justify-content: space-around;
	}

	.demo {
		width: 100px;
		height: 100px;
		background: #ccc;
	}

	.c1 {
		background-color: red;
	}

	.c2 {
		background-color: green;
	}

	.c3 {
		background-color: blue;
	}

	.girar {
		transform: rotate(45deg);
	}
</style>

<div id="app">
	<div class="caixas">
		<div class="demo" :style="{'background-color': cor}"></div>
		<div class="demo" :style="{'backgroundColor': cor}"></div>

		<div class="demo" :style='[myStyle, height=altura]'></div>
		<div class="demo"></div>
	</div>
	<hr>
	<input type="text" v-model='cor'>
	<input type="text" v-model='largura'>
	<input type="text" v-model='altura'>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			cor: 'red',
			largura: 100,
			altura: 20,
		},
		computed: {
			myStyle() {
				return {
					'background-color': this.cor,
					width: `${this.largura}px`,
					height: `${this.altura}px`,
				}
			}
		}
	})
</script>
