<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<!-- import jquery: -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

	<title>Document</title>

</head>

<body>
	<div id="desafio">
		<!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação -->
		<p>Usando VueJS - nome: {{ nome }} idade: {{ idade }}</p>

		<!-- 2) Exiba sua idade multiplicada por 3 -->
		<p>Idade multiplicada por 3: {{idade *3}}</p>

		<!-- 3) Chame uma função para exibir um número randomico
					entre 0 and 1 (Math.random()) -->
		<p>exibir um número randomico entre 0 and 1: {{Math.random()}}</p>

		<!-- 4) Procure uma imagem no google e exiba na tag img 
					fazendo o binding no atributo "src" -->
		<div>
			<img v-bind:src='imgLink' height="400">
		</div>

		<!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
		<div>
			<input v-bind:value='nome' type="text">
		</div>
	</div>

	<script>
		new Vue({
			el: '#desafio',
			data: {
				nome: 'Thiago Ferrari',
				idade: 21,
				imgLink: 'http://files.cod3r.com.br/curso-vue/vue.jpg'
			},
			methods: {}
		})
	</script>

</body>

</html>
