<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<!-- import jquery: -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<title>Document</title>

</head>

<body>
	<!--- colocando js no template -->
	<div id="app">
		<p @click='add1'>Clique aqui: {{contador1}}</p>
		<p @click='add2'>Clique aqui: {{contador2}}</p>
		<p>Resultado elevado²: {{resultado}}</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script>

		new Vue({
			el: '#app',
			data: {
				contador1: 0,
				contador2: 0,
			},
			computed: { /* ele vai diparar quando qualquer um de seus estados
					(contador1 e contador2) ser alterado*/
				resultado() {
					console.log('passou pelo computed')
					return Math.pow(this.contador1, 2) + Math.pow(this.contador2, 2);
				}
			},
			watch: { /* ele é utilizado individualmente, somente um 1 estado por vez*/
				contador1(valor) {
					console.log('WATCH: contador1 mudou para: ' + valor);
				}, 
			},
			methods: {
				add1() {
					this.contador1++
				},
				add2() {
					this.contador2++
				},
			}
		})

	</script>
</body>
</html>
